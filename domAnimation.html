<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM animations</title>
  </head>
  <style>
    #container {
      width: 500px;
      height: 500px;
      background: green;
      position: relative;
      /* overflow: hidden; */
    }
    #box {
      width: 150px;
      height: 150px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }
  </style>
  <body>
    <div id="container">
      <div id="box"></div>
    </div>

    <script>
      window.onload = function () {
        var posTr = 0;
        var posBr = 0;
        var posBl = 0;
        var posTl = 0;
        //our box element
        var box = document.getElementById("box");
        var t = setInterval(move, 10);

        function move() {
          if (posTr <= 350) {
            posTr += 1;
            box.style.left = posTr + "px";
          } else if (posBr <= 350) {
            posBr += 1;
            box.style.top = posBr + "px";
          } else if (posBl <= 350) {
            posBl += 1;
            box.style.left = posTr - posBl + "px";
          } else if (posTl <= 350) {
            posTl += 1;
            box.style.top = posBr - posTl + "px";
          } else {
            posTr = 0;
            posBr = 0;
            posBl = 0;
            posTl = 0;
          }
        }
      };
    </script>
  </body>
</html>
