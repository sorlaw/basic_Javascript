<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button onclick="prev()">Prev</button>
      <img id="slider" src="http://www.sololearn.com/uploads/slider/1.jpg" width="200px" height="100px" />
      <button onclick="next()">Next</button>
    </div>

    <script>
      var images = ["http://www.sololearn.com/uploads/slider/1.jpg", "http://www.sololearn.com/uploads/slider/2.jpg", "http://www.sololearn.com/uploads/slider/3.jpg"];
      var num = 0;
      function next() {
        var slider = document.getElementById("slider");
        num++;
        if (num >= images.length) {
          num = 0;
        }
        slider.src = images[num];
      }
      function prev() {
        var slider = document.getElementById("slider");
        num--;
        if (num < 0) {
          num = images.length - 1;
        }
        slider.src = images[num];
      }
    </script>
  </body>
</html>
